<ion-header>
  <ion-toolbar color="default">
    <ion-chip slot="end" color="success">Cardit | LogIn | Register</ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content color="default">
  <ion-card color="default" class="container">
    <ion-card-title style="text-align: center;"> Register | Login</ion-card-title>
    <ion-card-subtitle>
      <ion-button color="success" expand="full" (click)="Register()">Register</ion-button>
    </ion-card-subtitle>
    <ion-card-subtitle>
      <ion-button color="success" expand="full" (click)="LogIn()">Log In</ion-button>
    </ion-card-subtitle>
  </ion-card>
</ion-content>
